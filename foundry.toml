[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.optimized]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 1000000
via_ir = true

[rpc_endpoints]
monad_testnet = "${MONAD_TESTNET_RPC_URL}"

[etherscan]
monad_testnet = { key = "${MONAD_EXPLORER_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
